<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<section name="form promo">
		<form method="POST" action="{% url 'IHAM_loginAdmin:add_promo_code' %}">
			{% csrf_token %}
			<div class="col-md-6" style="padding-left: 0;">
				<div class="form-group">
	                  <label for="InputName">Promo Code</label>
	                  <div class="input-group">
	                    <input type="text" class="form-control" id="InputCode" placeholder="Enter the promo code" name="code">
	                  </div>
	            </div>
	            <div class="form-group">
                  <label class="form-control-label">Promo Amount</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter the promo amount" required pattern="[0-9]" id="promo-amount" title="Input must be number" name="amount">
                  </div>
                </div>
        	</div>
        	<br>
              <button type="submit" class="btn d-flex" id='submit-button'>Add promo code</button>
		</form>
	</section>
</body>
</html>
